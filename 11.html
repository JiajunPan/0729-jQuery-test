<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script>
        function dian(){
           $("div").html("<b>nihao</b>");//添加的内容作为html解析
           $("p").text("<b>nihao</b>");//添加的内容作为普通文本处理
            console.log($("input").val());//获取元素value值
            $("input").val("mmm");//设置元素value值
        }

    </script>
</head>
<body>
<div></div>
<p></p>
<input type="text" value="aaa">
<input type="button" value="click me" onclick="dian()">
</body>
</html>
