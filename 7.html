<html lang="en">
<head>

    <title>Title</title>
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script>
        function dian(){
            $("<div>你好</div>").replaceAll($("p"));
        }
        function dian1(){
           $("p").replaceWith($("<b>haha</b>"));
        }

<body>

<p>cruel</p>
<p>World</p>
<input type="button" value="click me" onclick="dian()">

</html>
